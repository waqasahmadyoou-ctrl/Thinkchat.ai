    <meta charset="UTF-8" />

    <title>ThinkChat: Personal AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#3b82f6',
              'secondary': '#1e293b',
              'light-bg': '#f8fafc',
              'dark-bg': '#0b1120',
              'light-card': '#ffffff',
              'dark-card': '#1e293b',
              'light-text': '#0f172a',
              'dark-text': '#e2e8f0',
              'light-accent': '#94a3b8',
              'dark-accent': '#475569',
            },
            borderRadius: {
              '2xl': '1rem', // Tailwind's default 2xl is 1rem, which matches the 20px feel well.
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-bottom': 'slideInBottom 0.5s ease-in-out',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInBottom: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
            },
          },
        },
      }
    </script>
